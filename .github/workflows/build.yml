  docker-build-and-push:
    runs-on: ubuntu-latest
    #needs: [unit-testing-backend, unit-testing-frontend, sonarqube-analysis]
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Checkout the repo
        uses: actions/checkout@v4
      -
        name: Build and push backend dockerfile
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./backend
          file: ./backend/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/multi-chat-backend:${{ github.sha }},${{ secrets.DOCKERHUB_USERNAME }}/multi-chat-backend:latest
      -
        name: Build and push frontend dockerfile
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./html
          file: ./html/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/multi-chat-frontend:${{ github.sha }},${{ secrets.DOCKERHUB_USERNAME }}/multi-chat-frontend:latest