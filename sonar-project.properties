# SonarQube Configuration
sonar.projectKey=myproj
sonar.projectName=MultiChatApplication-Devops
sonar.projectVersion=1.0

# Source code locations
sonar.sources=backend,html/src
sonar.tests=backend/tests,html/src/test

# Language settings
sonar.language=js

# Test coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,html/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.*,**/coverage/**,**/*.config.*,**/dist/**,**/build/**
sonar.coverage.exclusions=**/*.test.*,**/test/**,**/*.config.*,**/setup.js

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.testExecutionReportPaths=backend/test-results.xml